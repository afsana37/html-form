<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <header class='concert-form-header'>
        <h1>Join the Concert!</h1>
        <p><em>Fill out
          this form & complete the Registration.</em></p>
      </header>
      <form action='' method='get' class='concert-form'>
        <div class='form-row'>
            <label for='full-name'>Name</label>
            <input id='full-name' name='full-name' type='text'/>
          </div>
          <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email'
                   name='email'
                   type='email'
                   placeholder='david@gmail.com'/>
          </div>
          <fieldset class='legacy-form-row'>
            <legend>Type of Seats</legend>
            <input id='talk-type-1'
                   name='talk-type'
                   type='radio'
                   value='main-stage' />
            <label for='talk-type-1' class='radio-label'>Regular</label>
            <input id='talk-type-2'
                   name='talk-type'
                   type='radio'
                   value='workshop'
                   checked />
            <label for='talk-type-2' class='radio-label'>Premium</label>
          </fieldset>
          <div class='form-row'>
            <label for='t-shirt'>Seat Location</label>
            <select id='t-shirt' name='t-shirt'>
              <option value='xs'>Top Row</option>
              <option value='s'>Center Row</option>
              <option value='m'>Bottom Row</option>
              <!-- <option value='l'>Large</option> -->
            </select>
          </div>
          <div class='form-row'>
            <label for='abstract'>comment</label>
            <textarea id='abstract' name='abstract'></textarea>
            <div class='instructions'>Describe your talk in 500 words or less</div>
          </div>
          <div class='form-row'>
            <label class='checkbox-label' for='available'>
            <input id='available'
                   name='available'
                   type='checkbox'
                   value='is-available'/>
            <span>I Agree to the terms and conditions</span>
            </label>
          </div>
          <div class='form-row'>
            <button>Submit</button>
          </div>
    </form>
</body>
</html>
